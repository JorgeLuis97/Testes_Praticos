<!DOCTYPE html>
<html>
<head>
    <title>Verificar Strings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
        }

        button[type="submit"] {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Verificar Strings</h1>

    <form method="POST" action="/">
        <label for="string">Digite uma string:</label>
        <input type="text" name="string" id="string" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <h2>Lista de Strings:</h2>
    <ul>
        {% for string in strings %}
            <li>{{ string }}</li>
        {% endfor %}
    </ul>

    <h2>Resultado:</h2>
    <p>O resultado Ã© {{ resultado }}</p>
</body>
</html>
